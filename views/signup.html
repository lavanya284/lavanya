<div class="row signup-form">
    <div class="col-md-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Please Register</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post" accept-charset="UTF-8" name="signup-form" ng-submit="signup()">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 ">
                            <div class="form-group ">
                                <input type="text " name="first_name " id="first_name " required class="form-control input-sm " placeholder="First Name ">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 ">
                            <div class="form-group ">
                                <input type="text " name="last_name " id="last_name " required class="form-control input-sm
                    " placeholder="Last Name ">
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <input type="email " name="email " id="email " required class="form-control input-sm
                    " placeholder="Email Address ">
                    </div>
                    <div class="row ">
                        <div class="col-xs-6 col-sm-6 col-md-6 ">
                            <div class="form-group ">
                                <input type="password " name="password " id="password " required class="form-control input-sm
                    " placeholder="Password ">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 ">
                            <div class="form-group ">
                                <input type="password " name="password_confirmation " id="password_confirmation
                    " required class="form-control input-sm " placeholder="Confirm Password ">
                            </div>
                        </div>
                    </div>
                    <button type="submit " class="btn btn-primary btn-block ">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
